<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<table th:width="800px" th:border="1" style="border-collapse:collapse;">
    <tr>
        <th><b>ID</b></th>
        <th><b>First Name</b></th>
        <th><b>Last Name</b></th>
        <th><b>Age</b></th>
        <th><b>Email</b></th>
        <th><b>Role</b></th>
        <th><b>Edit</b></th>
        <th><b>Delete</b></th>
    </tr>
    <th:block th:each="user : ${users}">
        <tr align="center">
            <td th:text="${user.getId()}">
            <td>
                <a th:href="@{/admin/{id}(id=${user.getId()})}"
                   th:text="${user.getFirstName()}">user</a>
            </td>
            <td th:text="${user.getLastName()}">
            <td th:text="${user.getAge()}">
            <td th:text="${user.getEmail()}">
            <td>
                <th:block th:each="role : ${user.getRoles()}">
                    <p th:text="${role}">
                </th:block>
            </td>
            <td>
                <form th:action="@{/admin/edit/{id}(id=${user.getId()})}">
                    <input type="submit" value="Edit">
                </form>
            </td>
            <td>
                <form th:method="delete" th:action="@{/admin/{id}(id=${user.getId()})}">
                    <input type="submit" value="Delete"/>
                </form>
            </td>
        </tr>
    </th:block>
</table>
<br/>
<hr/>
<a href="/admin/new">Create new User</a>
<p>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Logout"/>
</form>
</p>
</body>
</html>
